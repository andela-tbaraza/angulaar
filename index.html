<!DOCTYPE html>
<html ng-app="store">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.min.css" media="screen" title="no title">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title></title>
  </head>
  <body ng-controller="StoreController as store">
    <div ng-repeat="product in store.products">
      <h1>{{product.name}}</h1>
      <img ng-src="{{product.images[0].full}}" alt="" style="width:100px;height:100px" />
      <em>{{product.price | currency}}</em>
      <p>{{product.description}}</p>
      <button ng-show="{{product.canPurhase}}">Add to Cart</button>
      <section ng-controller="PanelController as panel">
        <ul class="nav nav-pills">
          <li ng-class="{active: panel.isSelected(1)}"><a href ng-click="panel.selectTab(1)" >Description</a></li>
          <li ng-class="{active: panel.isSelected(2)}"><a href ng-click="panel.selectTab(2)">Specifications</a></li>
          <li ng-class="{active: panel.isSelected(3)}"><a href ng-click="panel.selectTab(3)">Review</a></li>
        </ul>
        <div class="panel" ng-show="panel.isSelected(1)">
          <h4>Description</h4>
          <p>
            {{product.description}}
          </p>
        </div>
        <div class="panel" ng-show="panel.isSelected(2)">
          <h4>Specifications</h4>
          <blockquote>Not available</blockquote>
        </div>
        <div class="panel" ng-show="panel.isSelected(3)">
          <h4>Reviews</h4>
          <blockquote>Not available</blockquote>
        </div>
      </section>
    </div>

    <p>
      {{"Hello, Angular"}}
    </p>
  </body>
</html>
